<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;400&family=Bellefair&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <title>Space Tourism</title>
</head>

<body class="bg-black text-white">
    <!-- Navbar -->
    <header class="flex items-center justify-between p-4">
      <!-- Contenedor del logo con borde rojo -->
      <div class="w-16 border border-red-500">
          <img src="./assets/shared/logo.svg" alt="logo">
      </div>
      <!-- Contenedor del icono de hamburguesa con borde rojo -->
      <div class="w-8 h-8 border border-red-500">
          <img src="./assets/shared/icon-hamburger.svg" alt="hamburger icon">
      </div>
  </header>


    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
          <div class="text-center md:text-left border-red-500 border-2 p-4">
            <h1 class="uppercase font-bold text-4xl md:text-5xl leading-tight mb-4">So, you want to travel to
                <div class="border-red-500 border-2 inline-block">Space</div>
            </h1>
            <div class="border-red-500 border-2">
                <p class="text-lg md:text-xl mb-8">Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!</p>
                <a href="#" class="bg-orange text-black py-2 px-6 rounded-full uppercase font-semibold hover:bg-orange-dark">Explore</a>
            </div>
        </div>
        
        </div>
        
            <div class="text-center border-red-500 border-2 p-4">
                <a href="#">
                    <img src="./assets/destination/image-moon.webp" alt="moon image" class="mx-auto">
                </a>
            </div>
        </div>
    </main>

</body>

</html>
